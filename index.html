<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="text/script" defer></script>
</head>
<body>
    <div id="container">
        <div id="top" class="color"><p>0</p></div>
        <div id="middle">
            <div class="middle-btn right color">CLEAR</div>
            <div class="middle-btn left color">DELETE</div>
        </div>
        <div id="bottom">
            <div class="item bottom-left bottom-top color">7</div>
            <div class="item bottom-top color">8</div>
            <div class="item bottom-top color">9</div>
            <div class="item bottom-right bottom-top color">&#247;</div>
            <div class="item bottom-left color">4</div>
            <div class="item color">5</div>
            <div class="item color">6</div>
            <div class="item bottom-right color">&times;</div>
            <div class="item bottom-left color">1</div>
            <div class="item color">2</div>
            <div class="item color">3</div>
            <div class="item bottom-right color">&minus;</div>
            <div class="item bottom-left bottom-bottom color">&period;</div>
            <div class="item bottom-bottom color">0</div>
            <div class="item bottom-bottom color">=</div>
            <div class="item bottom-right bottom-bottom color">+</div>
        </div>
    </div>
</body>
</html>
