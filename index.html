<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="container">
        <div id="top" class="color"><p class="display">0</p></div>
        <div id="middle" class="keys">
            <button class="middle-btn left color" data-action="clear">CLEAR</button>
            <button class="middle-btn right color" data-action="delete">DELETE</button>
        </div>
        <div id="bottom" class="keys">
            <button class="item bottom-left bottom-top color">7</button>
            <button class="item bottom-top color">8</button>
            <button class="item bottom-top color">9</button>
            <button class="item bottom-right bottom-top color operator" data-action="divide">&#247;</button>
            <button class="item bottom-left color">4</button>
            <button class="item color">5</button>
            <button class="item color">6</button>
            <button class="item bottom-right color operator" data-action="multiply">&times;</button>
            <button class="item bottom-left color">1</button>
            <button class="item color">2</button>
            <button class="item color">3</button>
            <button class="item bottom-right color operator" data-action="subtract">&minus;</button>
            <button class="item bottom-left bottom-bottom color" data-action="decimal">&period;</button>
            <button class="item bottom-bottom color">0</button>
            <button class="item bottom-bottom color equal" data-action="calculate">=</button>
            <button class="item bottom-right bottom-bottom color operator" data-action="add">+</button>
        </div>
    </div>
</body>
</html>
