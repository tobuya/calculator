<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="container">
        <div id="top" class="color"><p class="display">0</p></div>
        <div id="middle">
            <div class="middle-btn left color">CLEAR</div>
            <div class="middle-btn right color">DELETE</div>
        </div>
        <div id="bottom">
            <div class="item bottom-left bottom-top color seven">7</div>
            <div class="item bottom-top color eight">8</div>
            <div class="item bottom-top color nine">9</div>
            <div class="item bottom-right bottom-top color divide">&#247;</div>
            <div class="item bottom-left color four">4</div>
            <div class="item color five">5</div>
            <div class="item color six">6</div>
            <div class="item bottom-right color multiple">&times;</div>
            <div class="item bottom-left color one">1</div>
            <div class="item color two">2</div>
            <div class="item color three">3</div>
            <div class="item bottom-right color minus">&minus;</div>
            <div class="item bottom-left bottom-bottom color period">&period;</div>
            <div class="item bottom-bottom color zero">0</div>
            <div class="item bottom-bottom color equal">=</div>
            <div class="item bottom-right bottom-bottom color plus">+</div>
        </div>
    </div>
</body>
</html>
